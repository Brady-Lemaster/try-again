<!DOCTYPE HTML>
<html lang="en" x-data="">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">   
    <title>
      Website
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>
  <body x-data="{ darkmode: true }" class="bg-slate-300">
    <div x-data="{ shownav: true }">
      <button @click="shownav=!shownav" class="fixed bg-slate-500 text-slate-300 p-3 top-3 right-3 z-20 rounded-bl-lg rounded-br-3xl">
        Burger
      </button>
      <div x-show="shownav" class="fixed z-10 w-full">
        <button class="p-3 float-left bg-slate-500 text-slate-300 margin-3 inline-block mr-5 rounded-bl-3xl rounded-br-lg" @click="document.getElementById('iFrameMain').src = './pages/home.html'">   
          Home
        </button>
        <button class="p-3 float-left bg-slate-500 text-slate-300 margin-3 inline-block mr-5 rounded-b-lg" @click="document.getElementById('iFrameMain').src = './pages/about.html'">
          About
        </button>
        <button class="p-3 float-left bg-slate-500 text-slate-300 margin-3 inline-block mr-5 rounded-b-lg" @click="document.getElementById('iFrameMain').src = './pages/projects.html'">
          Projects
        </button>
        <button class="p-3 float-left bg-slate-500 text-slate-300 margin-3 inline-block mr-5 rounded-bl-lg rounded-br-3xl" @click="document.getElementById('iFrameMain').src = './pages/blog.html'">
          Blog
        </button>
        <div class="p-3 float-right bg-slate-500 text-slate-300 margin-3 inline-block ml-5 rounded-bl-lg rounded-br-3xl">
          Burger
        </div>
        <button class="p-3 float-right bg-slate-500 text-slate-300 margin-3 inline-block ml-5 rounded-bl-3xl rounded-br-lg" @click="darkmode=true" x-show="!darkmode">
          Dark
        </button>
        <button class="p-3 float-right bg-slate-500 text-slate-300 margin-3 inline-block ml-5 rounded-bl-3xl rounded-br-lg" @click="darkmode=false" x-show="darkmode">
          Light
        </button!
      </div>
    </div>
    <iframe src="./pages/home.html" class="h-full w-full z-0" id="iFrameMain"></iframe>
  </body>
</html>
