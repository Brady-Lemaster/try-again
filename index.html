<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">   
    <title>
      Website
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <div class="z-30 w-full h-full bg-red-600 fixed text-red-200 text-7xl" id="loading">
      LOADING NAVIGATION
    </div>
    <div x-data="{ shownav: true }">
      <button @click="shownav=!shownav" class="fixed bg-violet-800 text-violet-400 p-3 top-0 right-0 z-20 rounded-b-3xl">
        Navigation
      </button>
      <div x-show="shownav" class="fixed z-10 right-0 top-0">
        <div class="p-3 float-right bg-violet-800 text-violet-400 inline-block rounded-bl-lg rounded-br-3xl">
          Navigation
        </div>
        <button class="p-3 float-right bg-violet-800 text-violet-400 inline-block mr-1 rounded-b-lg" @click="document.getElementById('iFrameMain').src = './pages/about.html'">
          About
        </button>
        <button class="p-3 float-right bg-violet-800 text-violet-400 inline-block mr-1 rounded-b-lg" @click="document.getElementById('iFrameMain').src = './pages/projects.html'">
          Projects
        </button>
        <button class="p-3 float-right bg-violet-800 text-violet-400 mr-1 inline-block rounded-b-lg" @click="document.getElementById('iFrameMain').src = './pages/blog.html'">
          Blog
        </button>
        <button class="p-3 float-right bg-violet-800 text-violet-400 mr-1 inline-block rounded-b-lg" @click="document.getElementById('iFrameMain').src = './pages/home.html'">   
          Home
        </button>
        <div x-data="{ devshow: false }">
          <button x-show="!devshow" class="p-3 float-right bg-violet-800 text-violet-400 mr-1 inline-block rounded-bl-3xl rounded-br-lg" @click="devshow=!devshow">   
            Dev
          </button>
          <div x-show="devshow">
            <button class="p-3 float-right bg-violet-800 text-violet-400 mr-1 inline-block rounded-b-lg" @click="devshow=!devshow">   
              Dev
            </button>
            <button class="p-3 float-right bg-violet-800 text-violet-400 mr-1 inline-block rounded-b-lg" @click="document.getElementById('iFrameMain').src = './pages/template.html'">
              Template
            </button>
            <button class="p-3 float-right bg-violet-800 text-violet-400 mr-1 inline-block rounded-bl-3xl rounded-br-lg" @click="document.getElementById('iFrameMain').src = './pages/components.html'">
              Components
            </button>
          </div>
        </div>
      </div>
    </div>
    <iframe src="./pages/home.html" class="h-screen w-screen z-0" id="iFrameMain"></iframe>
    <script>
      const loadingScreen = document.getElementById("loading");
      setTimeout(function(){     
        loadingScreen.remove();
      },250);
    </script>
  </body>
</html>
